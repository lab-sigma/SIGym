{% block title %}
{% endblock %}

{% block content %}
  <body style="background-image:url('/static/background/bg.jpg'); background-size: cover;">
   <p style="text-align: center; padding-top: 200px;">Average Regret: {{rgt}}</p>
   <p style="text-align: center;" id = "currgt">Current Regret: 0</p>
   <img src="/static/elements/def.png" alt="defender" class="center">
   <img src="/static/elements/att.png" alt="attacker" class="center" id = "att">
  </body>

{% endblock %}

{% block style %}
<style>
  table, th, td {
    border:1px solid black;
    border-collapse: collapse;
  }
  tr{
    height: 100px;
  }
  td{
    width: 100px;
  }
  .center {
  display: block;
  margin-left: auto;
  margin-right: auto;
  width: 3%;
  }
  #att{
    position:absolute;
    left: calc(38%);
    bottom: calc(43%);
  }
  </style>
{% endblock %}
{% block javascript %}
   <script>
      var l = {{l_res | safe}}
      var f = {{f_res | safe}}
      var rgtinfo = {{rgt_res | safe}}
      var coords = [];
      for(let i = 0; i < l.length; i++){
         var cur = [l[i], f[i]];
         coords.push(cur);
      }
      const curRGT = document.getElementById("currgt");
      // create the 3x3 matrix table
      const table = document.createElement('table');
      for(let i=0; i<{{m}}; i++) {
        const row = document.createElement('tr');
        for(let j=0; j<{{n}}; j++) {
          const cell = document.createElement('td');
          cell.style.backgroundColor = '#AAAAAA';
          cell.innerHTML = '';
          row.appendChild(cell);
        }
        table.appendChild(row);
      }
      table.style.fontSize = "x-large";
      table.style.margin = "auto";
      table.className = "table";
      document.body.appendChild(table);
      var cnt = 0;
      function sleep(ms) {
        return new Promise(
          resolve => setTimeout(resolve, ms)
        );
      }
      async function coloring(){
        for(let coord of coords){
          //await sleep(100);
          var cur_rgt = rgtinfo[cnt];
          cnt++;
          curRGT.innerHTML = 'Current Regret: ' + String(cur_rgt);
          const [x,y] = coord;
          const cell = table.rows[x].cells[y];
          cell.style.backgroundColor = '#32CD32';// + Math.floor(Math.random()*16777215).toString(16);
          await sleep(1000);
          cell.style.backgroundColor = '#AAAAAA';
        }
      }
      coloring();

</script>
{% endblock %}
